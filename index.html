<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinyl Player</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="player">
      <div class="record">
        <div class="label"></div>
      </div>
      <div class="tone-arm">

      <button class="btn"></button>

        <input
          type="range"
          class="slider"
          min="0"
          max="1"
          step="0.01"
          value="0.7"
        />
      </div>
    </div>
